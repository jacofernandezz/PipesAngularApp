<div class="text-layout">
    <h1>DecimalPipe y Porcentaje</h1>
    <p>
        Pipes incluidos en Angular (Usualmente, Common Module).
    </p>
</div>

<div class="grid">
    <div class="col-12 sm:col-4">
        <p-card header="Ventas Netas" subheader="del año actual">
            {{ ventasNetas | currency:'EUR' }}
        </p-card>
    </div>  
    <div class="col-12 sm:col-4">
        <p-card header="Ventas Brutas" subheader="del año actual">
            {{ ventasNetas+(ventasNetas*porcentaje) | currency:'EUR'}}
        </p-card>
    </div> 
    <div class="col-12 sm:col-4">
        <p-card header="Porcentaje de ganancia" subheader="del año actual">
            {{ porcentaje | percent: '2.2-2'}}
        </p-card>
    </div> 
</div>
